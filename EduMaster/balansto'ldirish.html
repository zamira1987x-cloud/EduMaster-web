<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Balans to‘ldirish — EduMaster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * { box-sizing: border-box; margin:0; padding:0; font-family:"Segoe UI", Arial, sans-serif; }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #cfd9df, #e2ebf0);
      color: #1a1a1a;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(12px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 28px;
      font-weight: 800;
      background: linear-gradient(90deg, #42a5f5, #7e57c2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      cursor: pointer;
    }

    main {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }

    .welcome h1 {
      font-size: 32px;
      color: #1b0cee;
      margin-bottom: 20px;
    }

    .packages {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 40px;
    }

    .package {
      background: white;
      border-radius: 20px;
      padding: 30px;
      flex: 1 1 250px;
      text-align: center;
      box-shadow: 0 12px 25px rgba(0,0,0,0.08);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .package:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
    }

    .package h3 {
      font-size: 22px;
      color: #1b0cee;
      margin-bottom: 10px;
    }

    .package p {
      font-size: 16px;
      color: #555;
      margin-bottom: 15px;
    }

    .package button {
      padding: 10px 22px;
      border-radius: 25px;
      border: none;
      background: linear-gradient(135deg, #42a5f5, #7e57c2);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .package button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    /* Kabinetga qaytish button */
    .back-btn {
      padding: 12px 28px;
      border-radius: 30px;
      border: none;
      background: #ff7043;
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: 0.2s;
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

  </style>
</head>
<body>

<header>
  <div class="logo" onclick="goIndex()">EduMaster</div>
</header>

<main>
  <div class="welcome">
    <h1>Balans to‘ldirish</h1>
    <p>O‘zingizga mos paketni tanlang</p>
  </div>

  <div class="packages">
    <div class="package">
      <h3>Mini Paket</h3>
      <p> test qo‘shish</p>
      <p>Narxi: 5$</p>
      <button onclick="buyPackage('Mini Paket')">Sotib olish</button>
    </div>

    <div class="package">
      <h3>Standard Paket</h3>
      <p>15 test qo‘shish</p>
      <p>Narxi: 12$</p>
      <button onclick="buyPackage('Standard Paket')">Sotib olish</button>
    </div>

    <div class="package">
      <h3>Plus Pro Paket</h3>
      <p>30 test qo‘shish + maxsus bonus</p>
      <p>Narxi: 25$</p>
      <button onclick="buyPackage('Plus Pro Paket')">Sotib olish</button>
    </div>
  </div>

  <!-- Kabinetga qaytish button -->
  <button class="back-btn" onclick="goKabinet()">Kabinetga qaytish</button>
</main>

<script>
function goIndex() {
  window.location.href = "kabinet.html";
}

function buyPackage(name) {
  alert(name + " sotib olindi! Balans avtomatik yangilanadi.");
}

function goKabinet() {
  window.location.href = "kabinet.html";
}
</script>

</body>
</html>
